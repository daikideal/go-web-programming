<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Go Web Programming</title>
  </head>
  <body>
    <!-- カスタム関数を"パイプライン"で使う(推奨) -->
    <div>日付は{{ . | fdate }}です</div>
    <!-- カスタム関数を"引数を渡す方法"で使う -->
    <div>日付は{{ fdate . }}です</div>
  </body>
</html>
